<form class="example-form">
    <mat-form-field class="example-full-width">
        <input matInput [(ngModel)]="buildingModel.name" name="name" placeholder="name" value="">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput [(ngModel)]="buildingModel.id" name="id" placeholder="id" value="">
    </mat-form-field>
    <button mat-raised-button color="accent" (click)="addBuilding()">Add</button>
</form>
